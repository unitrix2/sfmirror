<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF Speed Master - Thing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .toast { animation: slideUp 0.3s ease-out; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #05070a; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .glass-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="bg-[#05070a] text-slate-300 min-h-screen flex flex-col items-center justify-center p-4 font-sans">

    <div class="max-w-4xl w-full bg-[#0f172a] p-6 md:p-10 rounded-[3rem] shadow-2xl border border-slate-800 relative">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-black text-white tracking-tighter uppercase italic">
                SF <span class="text-blue-500">Speed</span> Master
            </h1>
            <p class="text-[10px] text-slate-500 mt-2 font-bold tracking-[0.3em] uppercase italic">Created by Thing</p>
        </div>
        
        <div class="space-y-6">
            <div class="flex flex-col md:flex-row gap-3">
                <input type="text" id="urlInput" placeholder="Paste Link (Ex: https://sourceforge.net/projects/...)" 
                       class="flex-1 p-5 rounded-2xl bg-[#05070a] border border-slate-700 focus:border-blue-500 outline-none text-sm text-blue-400 font-mono shadow-inner">
                <button onclick="probeAndFix()" id="btn" class="bg-blue-600 hover:bg-blue-500 text-white px-8 rounded-2xl font-black text-xs shadow-lg active:scale-95 transition-all py-5 uppercase tracking-widest">
                    Get Best Mirror
                </button>
            </div>

            <div id="statusBox" class="hidden glass-card p-5 rounded-2xl">
                <p id="statusText" class="text-[10px] text-blue-400 mb-3 font-mono uppercase text-center font-bold"></p>
                <div class="w-full bg-slate-900 h-2 rounded-full overflow-hidden">
                    <div id="pBar" class="bg-blue-500 h-full w-0 transition-all duration-300 rounded-full"></div>
                </div>
            </div>

            <div id="result" class="hidden space-y-6">
                <div class="space-y-3">
                    <h3 class="text-[10px] text-slate-500 font-black uppercase tracking-[0.2em] px-2 flex items-center gap-2">
                        <span class="h-2 w-2 bg-emerald-500 rounded-full animate-pulse"></span> Mirror Performance (Ranked)
                    </h3>
                    <div class="overflow-hidden rounded-2xl border border-slate-800 bg-black/30 max-h-80 overflow-y-auto">
                        <table class="w-full text-[11px] text-left">
                            <thead class="bg-slate-900 text-slate-500 sticky top-0">
                                <tr>
                                    <th class="p-4 border-b border-slate-800">Node</th>
                                    <th class="p-4 border-b border-slate-800">Region</th>
                                    <th class="p-4 text-right border-b border-slate-800">Test Score</th>
                                    <th class="p-4 text-center border-b border-slate-800">Copy Link</th>
                                </tr>
                            </thead>
                            <tbody id="mirrorTable" class="divide-y divide-slate-800/50"></tbody>
                        </table>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 border-t border-slate-800/50 pt-6">
                    <div class="p-4 glass-card rounded-2xl text-center border-emerald-500/20">
                        <p class="text-[9px] text-slate-500 uppercase font-bold tracking-widest mb-1">Top Unblocked Node</p>
                        <p id="bestMirrorVal" class="text-xs font-black text-emerald-400">-</p>
                    </div>
                    <div class="p-4 glass-card rounded-2xl text-center border-blue-500/10">
                        <p class="text-[9px] text-slate-500 uppercase font-bold tracking-widest mb-1">Probe Result</p>
                        <p id="bestLatVal" class="text-xs font-black text-blue-400">-</p>
                    </div>
                </div>

                <div class="space-y-3 pt-2">
                    <p class="text-[10px] text-emerald-500 font-black uppercase tracking-[0.2em] px-2 text-center">✅ Exact Link Format Generated</p>
                    <div class="relative">
                        <input type="text" id="finalUrlField" readonly 
                               class="w-full p-5 bg-[#05070a] rounded-2xl text-[10px] font-mono border border-slate-700 text-blue-400 focus:outline-none pr-32">
                        <button onclick="copyLink(document.getElementById('finalUrlField').value)" 
                                class="absolute right-2 top-2 bottom-2 bg-blue-600 hover:bg-blue-500 text-white px-5 rounded-xl text-[10px] font-black transition-all">
                            COPY LINK
                        </button>
                    </div>
                    <a id="dlAction" href="#" class="block w-full bg-white text-black text-center p-5 rounded-2xl font-black text-lg hover:bg-slate-200 transition-all shadow-xl">
                        DOWNLOAD NOW
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-8 flex items-center gap-3 bg-slate-900/50 border border-slate-800 px-6 py-2.5 rounded-full backdrop-blur-md shadow-xl">
        <span class="h-2 w-2 bg-emerald-500 rounded-full animate-pulse"></span>
        <p class="text-[11px] font-bold text-slate-400 tracking-widest uppercase tracking-widest">Created by <span class="text-white">Thing</span></p>
    </div>

    <div id="toastContainer" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-50 pointer-events-none"></div>

    <script>
        const mirrorList = [
            {id: "excellmedia", loc: "Hyderabad, IN"}, {id: "netix", loc: "Bulgaria"}, 
            {id: "jaist", loc: "Japan"}, {id: "nchc", loc: "Taiwan"}, 
            {id: "twds", loc: "Taiwan"}, {id: "iweb", loc: "Canada"}, 
            {id: "ayera", loc: "USA"}, {id: "vorboss", loc: "UK"}, 
            {id: "freefr", loc: "France"}, {id: "newcontinuum", loc: "Netherlands"},
            {id: "liquidtelecom", loc: "South Africa"}, {id: "onboardcloud", loc: "Global"}
        ];

        async function probeAndFix() {
            const input = document.getElementById('urlInput').value.trim();
            if(!input.includes("sourceforge.net/projects/")) return showToast("Invalid SF Link!", "bg-red-600");

            document.getElementById('statusBox').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
            const table = document.getElementById('mirrorTable');
            table.innerHTML = "";

            // Precise Path Extraction
            const regex = /projects\/([^\/]+)\/files\/(.*?)(\/download|$)/;
            const match = input.match(regex);
            const project = match[1];
            const file = match[2].split('?')[0];

            let results = [];
            let completed = 0;

            const testMirror = async (m) => {
                // THE EXACT FORMAT YOU REQUESTED: mirror.dl.sourceforge.net/project/PROJECT/FILE?viasf=1
                const directUrl = `https://${m.id}.dl.sourceforge.net/project/${project}/${file}?viasf=1`;
                const start = performance.now();
                let isAccessible = false;

                try {
                    // 100KB Probe Test to check actual IP routing speed
                    await fetch(directUrl, { 
                        method: 'GET', 
                        headers: { 'Range': 'bytes=0-102400' }, 
                        mode: 'no-cors' 
                    });
                    isAccessible = true;
                } catch(e) {}

                const score = parseInt(performance.now() - start);
                
                if (isAccessible && score < 6000) {
                    results.push({id: m.id, loc: m.loc, lat: score, url: directUrl});
                    table.innerHTML += `
                        <tr class="hover:bg-white/5 border-b border-slate-800/30">
                            <td class="p-4 font-mono text-blue-400 font-bold uppercase underline underline-offset-4 decoration-blue-900/30">${m.id}</td>
                            <td class="p-4 text-slate-500 text-[10px]">${m.loc}</td>
                            <td class="p-4 text-right font-mono font-bold ${score < 500 ? 'text-emerald-500' : 'text-orange-400'}">${score}ms</td>
                            <td class="p-4 text-center">
                                <button onclick="copyLink('${directUrl}')" class="bg-slate-800 hover:bg-blue-600 px-3 py-1.5 rounded-lg text-[9px] font-black transition-all">COPY</button>
                            </td>
                        </tr>`;
                }
                
                completed++;
                document.getElementById('statusText').innerText = `Testing IP Routes: ${completed}/${mirrorList.length}`;
                document.getElementById('pBar').style.width = (completed/mirrorList.length*100) + "%";
            };

            // Run in batches
            for (let i = 0; i < mirrorList.length; i += 6) {
                const batch = mirrorList.slice(i, i + 6);
                await Promise.all(batch.map(testMirror));
            }

            if(results.length === 0) return showToast("Sare Mirrors Blocked Hain!", "bg-red-600");

            results.sort((a,b) => a.lat - b.lat);
            const winner = results[0];

            document.getElementById('bestMirrorVal').innerText = winner.id.toUpperCase();
            document.getElementById('bestLatVal').innerText = winner.lat + "ms (Direct)";
            document.getElementById('finalUrlField').value = winner.url;
            document.getElementById('dlAction').href = winner.url;

            document.getElementById('statusBox').classList.add('hidden');
            document.getElementById('result').classList.remove('hidden');
        }

        function copyLink(text) {
            const ta = document.createElement("textarea");
            ta.value = text; document.body.appendChild(ta); ta.select();
            document.execCommand('copy'); document.body.removeChild(ta);
            showToast("Direct Link Copied! ✅", "bg-emerald-600");
        }

        function showToast(msg, color) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast px-8 py-4 rounded-2xl text-white font-black text-[10px] shadow-2xl mb-2 ${color} border border-white/10`;
            toast.innerText = msg;
            container.appendChild(toast);
            setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 500); }, 2500);
        }
    </script>
</body>
</html>
